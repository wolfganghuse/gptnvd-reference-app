apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gpt-sample-app.fullname" . }}
  labels:
    {{- include "gpt-sample-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gpt-sample-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gpt-sample-app.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gpt-sample-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: "MILVUS_HOST"
              value: {{ .Values.milvus.host }}
            - name: "MILVUS_PORT"
              value: {{ .Values.milvus.port }}
            - name: "MILVUS_COLLECTION"
              value: {{ .Values.milvus.collection }}
            - name: "INFERENCE_ENDPOINT"
              value: {{ .Values.inference.endpoint }}
            - name: "SSL_VERIFY"
              value: {{ .Values.s3.sslVerify }}
            - name: "S3_REGION"
              value: {{ .Values.s3.region }}
            - name: "ACCESS_KEY"
              value: {{ .Values.s3.accessKey }}
            - name: "SECRET_KEY"
              value: {{ .Values.s3.secretKey }}
            - name: "S3_ENDPOINT_URL"
              value: {{ .Values.s3.endpoint }}
            - name: "BUCKET_NAME"
              value: {{ .Values.s3.bucket }}
          {{- range .Values.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}